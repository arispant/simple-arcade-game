<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
    <div class="score-panel">
        <h1>Frogger Game</h1>
        <div class="score-content">
            <label for="lives"><img src="images/Heart.png" alt="Heart"></label>
            <span id = "lives" class="score-size"></span>
            <div class="gems">
                <label for="blue-gem"><img src="images/Gem Blue.png" alt="Gem Blue"></label>
                <span id = "blue-gem" class="score-size">0</span>
                <label for="green-gem"><img src="images/Gem Green.png" alt="Gem Green"></label>
                <span id = "green-gem" class="score-size">0</span>
                <label for="orange-gem"><img src="images/Gem Orange.png" alt="Gem Orange"></label>
                <span id = "orange-gem" class="score-size">0</span>
            </div>
            <div class="score">
              <label for="score" class="score-size">Score:</label>
              <span id = "score" class="score-size"></span>
            </div>

        </div>

    </div>
    <div class="player-selection">
        <div class="selection-content">
            <h2>Welcome to Frogger game!!!</h2>
            <h3>Click your character to start!</h3>
            <div class="characters">
              <img src="images/char-boy.png" alt="char-boy">
              <img src="images/char-cat-girl.png" alt="char-cat-girl">
              <img src="images/char-horn-girl.png" alt="char-horn-girl">
              <img src="images/char-pink-girl.png" alt="char-pink-girl">
              <img src="images/char-princess-girl.png" alt="char-princess-girl">
            </div>
        </div>
    </div>
    <div class="game-over">
        <div class="game-over-content">
            <h2>Game Over! </h2>
            Your score is: <span id="totalScore" class="score-size"> </span>
            <p>
                <div class="gems">
                    <label for="blue"><img src="images/Gem Blue.png" alt="Gem Blue"></label>
                    <span id = "blue" class="score-size">0</span>
                    <label for="green"><img src="images/Gem Green.png" alt="Gem Green"></label>
                    <span id = "green" class="score-size">0</span>
                    <label for="orange"><img src="images/Gem Orange.png" alt="Gem Orange"></label>
                    <span id = "orange" class="score-size">0</span>
                </div>
            </p>
            <button id="play-again">
                    Play again!</a>
            </button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
